<h3>History</h3>
<div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Action History for ticket</h3>
        </div>
        <!-- /.card-header -->
        <div class="card-body table-responsive p-0">
          <table class="table table-hover text-nowrap">
            <thead>
              <tr>
                <th>User</th>
                <th>Date Time</th>
                <th>Status</th>
                <th>Message</th>
              </tr>
            </thead>
            <tbody>
            {% for obj in ticket.ticketlogs_set.all %}
              <tr>
                <td>{{obj.change_by.full_name}}</td>
                <td>{{obj.created_at}}</td>
                <td><span class="tag tag-success">{{obj.status}}</span></td>
                <td>{{obj.change_msg}}</td>
              </tr>
            {% endfor %}
            </tbody>
          </table>
        </div>
        <!-- /.card-body -->
      </div>
      <!-- /.card -->
    </div>
</div>
<!-- History DIV END-->
